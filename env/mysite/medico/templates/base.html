<!-- base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Doctor-Patient App</title>
    <style>
        /* Add some basic styling to make the app look decent */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
            <!-- This block will be replaced by the content of each template -->
        {% endblock %}
    </div>
</body>
</html>
