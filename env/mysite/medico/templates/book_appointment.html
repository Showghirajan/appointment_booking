<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book Appointment with Dr. {{ doctor.name }}</h1>

    <!-- Appointment Form -->
    <form method="post">
        {% csrf_token %}
        <label for="patient_name">Your Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>

        <label for="appointment_datetime">Select Time Slot:</label>
        <input type="datetime-local" id="appointment_datetime" name="appointment_datetime" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
